{% extends './layouts.html' %}


{% load static %}
{% block header %}

  <header class="masthead" style="background-image: url({% static 'blogs/theme/img/contact-bg.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Sign up</h1>
            <span class="subheading">Register with Dj-Blogging</span>
          </div>
        </div>
      </div>
    </div>
  </header>



{% endblock %}



{% load crispy_forms_tags %}


{% block content %}
<div class="row justify-content-center">
	<div class="col-sm-6">
		<div class="card p-20">
		    <form method="POST" class="form-group">
				{% csrf_token %}
				{{ form|crispy }}
				<button type="submit" class="btn btn-success">Register</button>
		    </form>					
		</div>
	</div>
</div>







{% endblock %}
