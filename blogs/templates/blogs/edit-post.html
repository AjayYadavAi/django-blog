{% extends './layouts.html' %}
{% load static %}
{% block header %}

  <header class="masthead" style="background-image: url({% static 'blogs/theme/img/contact-bg.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Edit Blog</h1>
            <span class="subheading">Write New Post DJ-Blogging</span>
          </div>
        </div>
      </div>
    </div>
  </header>



{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row justify-content-center">
	<div class="col-sm-12">
		<div class="card p-20">
			<form method="post" class="from-group" enctype="multipart/form-data">
				{% csrf_token %}
        {{ form.media }}
				{{form|crispy}}
				<button type="submit" class="btn btn-success">submit</button>	
			</form>
		</div>
	</div>
</div>


{% endblock %}
