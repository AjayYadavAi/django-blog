{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blogging</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{% static 'blogs/theme/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{% static 'blogs/theme/vendor/fontawesome-free/css/all.min.css ' %}" rel="stylesheet" type="text/css">
  
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" href="{% static 'blogs/style.css' %}">
  {% block head %}

  {% endblock %}
</head>
<body>
{% include './navbar.html' %}

{% block header %} 

{% endblock %}

<div class="container">
  {% block content%}

  {% endblock %}
</div>

  <hr/>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>

                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <p class="copyright text-muted">Copyright &copy; Your Website 2019</p>
        </div>
      </div>
    </div>
  </footer>




<!-- Bootstrap core JavaScript -->
<script src="{% static 'blogs/theme/vendor/jquery/jquery.min.js' %}"></script>
